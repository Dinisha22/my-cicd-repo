<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="C:\Users\Admin\Documents\Demo\dinisha.jpg" alt="Profile Picture" class="avatar" />
    <h2>Dinisha</h2>
    <p>Frontend Developer</p>
    <p>Passionate about building responsive websites and beautiful UI.</p>
  </div>
</body>
</html>
